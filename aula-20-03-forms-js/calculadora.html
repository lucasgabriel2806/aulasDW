<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">

    <title>Calculadora JS</title>

    <style>
        button {
            display: block; 
            margin-top: 10px;
        }

        #resultado {
            border: 1px solid black;
            background-color: #fff;
            padding: 5px;
            width: 100px;
            height: 2   0px;
        }
    </style>

</head>

<body>
    
    <h1>Calculadora JS</h1>

    <form action="#" id="formCalc">

        <input type="number" id="input1" value="1">

        <input type="number" id="input2" value="2">

        <div id="resultado">
            0
        </div>

        <button type="submit" id="btnMais">Mais [ + ]</button>

        <button id="btnMenos">Menos [ - ]</button>
        
        <button id="btnMult">Multiplicação [ x ]</button>
        
        <button id="btnDiv">Dividisão [ / ]</button>

        <button id="btnResult">Resultado [ = ]</button>

    </form>
    
    <br>

    <a href="index.html">Voltar</a>

    <script src="js/calculadora.js"></script>

</body>

</html>
